<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket Page</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>

        //socket 연결
        const socket = io();
        console.log('Server Connection');

        window.onload = () => {
            //Message 전달
            document.getElementById('button').onclick = ()=> {
                const text = document.getElementById('text').value;
                console.log('clientMsg -> Server');
                socket.emit('clientMsg', text);
            };

            //실시간 Interval 전달
            document.getElementById('status').onclick = () => {
                console.log('Status event(Client)');
                socket.emit('staus');
            };
            
            //이벤트 연결
            socket.on('msg2', (data)=> {
                document.writeln('<li>');
                document.writeln(data);
                document.writeln('</li>');
            });
        };

        socket.on('msg', (data)=> {
            console.log(data);
        });
    </script>
</head>
<body>
    <h1>Socket.io page~</h1>
    <ui>       
    </ui>
    <input type="text" id="text" />
    <input type="button" value="send" id="button"/>
    <input type="button" value="IntervalTest" id="status"/>
</body>
</html>
